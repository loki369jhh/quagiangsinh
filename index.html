      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ff6b81;
      border-radius: 50%;
    }
    .heart:before {
      top: -25px;
      left: 0;
    }
    .heart:after {
      left: 25px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-50px) rotate(-45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
      }
    }
    .container {
      position: relative;
      height: 300px;
    }
  </style>
