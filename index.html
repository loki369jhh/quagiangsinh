<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Gift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f7f8fa;
    }
    a {
      color: #fff;
      background-color: #28a745;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
    }
    a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Chúc Mừng Giáng Sinh</h1>
  <p>Bấm vào liên kết dưới đây để nhận quà và lời chúc đặc biệt!</p>
  <a href="#" onclick="showGift()">Nhận Quà Giáng Sinh</a>

  <script>
    function showGift() {
      const message = "🎄 Chúc em một Giáng Sinh an lành và ấm áp! 🎁 \n" +
                      "thiên Thần à, chúc em một mùa Giáng sinh vui vẻ. Hãy luôn vui tươi và hạnh phúc nhé, anh sẽ luôn sưởi ấm trái tim em";
      alert(message);
    }
  </script>
</body>
</html>
